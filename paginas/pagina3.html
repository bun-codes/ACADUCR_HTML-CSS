<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reserve su paquete turístico</title>
   <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="stylesform.css">
</head>
<body>
  <div id="formulario-cotizar">
  <div class="container">
      <section id="cotizaciones-form">       
        <div class="form-container main container">
          <form action="">
            <div class="titulo-contacto">
              <h2 class="main-title">Reserve su paquete turístico</h2>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre">
              </div>
              <div class="col-sm-6">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
               <label for="email">Correo Eletrónico</label>
               <input type="email" id="correo" name="correo" placeholder="Correo">
              </div>
              <div class="col-sm-6">
                <label for="nombre">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono o Whatsapp">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <label for="fecha" style="text-align: center;">Elija una fecha</label>
                <input type="date" id="date">
              </div>
              <div class="col-sm-6">
               <label for="opcion">Seleccione su paquete turístico</label>
               <input list="plan-tour" id="plan" name="plan">
               <datalist id="plan-tour">
                <option value="Paquete1"></option>
                <option value="Paquete2"></option>
                <option value="Paquete3"></option>
              </datalist>
            </div>
           </div>
           <div class="row">
            <div class="col-sm-6">
             <label for="num-adults">Número de adultos</label>
             <input type="number" step="1" name="reservation[number_of_adults]" id="reservation_number_of_adults" data-validate="true">
            </div>
            <div class="col-sm-6">
             <label for="num-adults">Número de niños</label>
             <input type="number" step="1" name="reservation[number_of_adults]" id="reservation_number_of_adults" data-validate="true">
            </div>
           </div>
           <div class="row">
            <div class="col">
              <label for="mensaje">Mensaje</label>
              <textarea name="mensaje" id="mensaje" rows="5" placeholder="Mensaje"></textarea>
              <input type="button" value="Enviar">
            </div>
           </div>
          </form>
          <div>
            <img src="../imagenes/logo.png" alt="Logo">
          </div>
        </div>
      </section>
  </div>
 </div>
</body>
</html>
