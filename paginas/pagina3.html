<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotice su Tuk Tour</title>
    <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div id="formulario-cotizar">
    <section id="cotizaciones-form">
      <div class="container">
        <div class="row">
          <h2 class="col-12 main-title">Cotice su Tuk Tour</h2>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" placeholder="email@servidor.com" aria-label="Correo Electrónico">
          </div>
          <div class="col-sm-6">
            <label for="email">Número de Teléfono</label>
            <input type="text" class="form-control" placeholder="+506 8888-8888" aria-label="Número de Teléfono">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <label for="fecha">Elija una fecha</label>
            <input type="date" id="date">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option selected>Seleccione su Tuk Tour</option>
              <option value="1">Paquete1</option>
              <option value="2">Paquete2</option>
              <option value="3">Paquete3</option>
            </select>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label for="num-adults">Número de Adultos</label>
              <input type="number" step="1" name="reservation[number_of_adults]" id="reservation_number_of_adults" data-validate="true">
            </div>
            <div class="col-sm-6">
              <label for="num-ninos">Número de niños</label>
              <input type="number" step="1" name="reservation[number_of_ninos]" id="reservation_number_of_ninos" data-validate="true">
            </div>
          </div>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Mensaje</label>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <input class="btn btn-primary d-flex justify-content-center" type="submit" value="Enviar">
          </div>
        </div>
      </div>
    </section>
  </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
